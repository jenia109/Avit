{% extends 'post/base.html' %}

{% block title %}
    {{ header }}
{% endblock title %}


{% block page %}
    <h1>{{ header }}</h1>
    <form action="{% url 'post:create' %}" method="post" endtype="multipart/form_data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create post">
    </form>
{% endblock page %}
